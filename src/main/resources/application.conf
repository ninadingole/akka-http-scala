akka.http {
  server {
    default-http-port = 8080
    default-https-port = 443
    max-connections = 1024
    remote-address-header = on
  }
}

blocking-io-dispatcher {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 16
  }
  throughput = 10
}